{% extends 'base.html' %}

{% block head %}
<title>Simple Todo-list</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Simple Todo-list</h1>

  <div class="form">
  <form action="/update/{{task.id}}" method="POST">
    <input type="text" name="content" id="content" value="{{task.content}}">
    <input type="submit" value="Update Task">
  </form>
  </div>
</div>
{% endblock %}
